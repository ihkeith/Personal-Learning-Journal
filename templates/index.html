{% extends 'layout.html' %}

{% block content %}
<div class="entry-list">
    {% for entry in entries %}
        <article>
            <h2><a href="{{ url_for('detail', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
            <time data-time="{{ entry.date }}" class="distime" datetime="{{ entry.date.strftime('%Y-%m-%d') }}">{{ entry.date.strftime('%Y-%m-%d') }}</time>
        </article>
    {% endfor %}
</div>
{% endblock %}
